<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <main id="page-wrap" class="container">
        <div class="p-3 text-white-50  my-3 bg-purple rounded box-shadow text-center" id="page-banner">

            <div class="mb-4">
                <h5 class="mb-0 text-white title">Task Bank</h5>
                <small>Make your life easy ..</small>
            </div>

            <form class="form-inline" id="search-form">
                <input type="text" name="s" class="form-control mb-2 mr-sm-2" id="s" placeholder="Search here...">
            </form>
        </div>

        <h6 class="text-center title">My Task List</h6>

        <ul class="list-group" id="task-list">
            <li class="list-group-item">
                <span class="task-name">Check emails</span>
                <span class="done btn btn-primary float-right">done</span>
            </li>
            <li class="list-group-item">
                <span class="task-name">Check Trello board</span>
                <span class="done btn btn-primary float-right">done</span>
            </li>
            <li class="list-group-item">
                <span class="task-name">Browsing</span>
                <span class="done btn btn-primary float-right">done</span>
            </li>
            </li>
            <li class="list-group-item">
                <span class="task-name">Make Move list</span>
                <span class="done btn btn-primary float-right">done</span>
            </li>
        </ul>
        <div class="form-group mt-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hide-task-list">
                <label class="form-check-label" for="hide-task-list">
                    Hide Task list
                  </label>
            </div>
        </div>
        <form class="form-inline mt-4" id="add-task-form">
            <div class="col-xs-9">
                <input type="text" name="task" class="form-control mb-2 mr-sm-2" id="task-name" placeholder="Add your task...">
            </div>
            <div class="col-xs-3">
                <button type="submit" class="btn btn-primary mb-2">Add New</button>
            </div>
        </form>

        <div id="footer" class="mt-3 mb-2 bt-1 text-center">
            <a id="my-site" href="https://itemcoder.com">ItemCoder.com</a>
        </div>
    </main>

    <script src="/app.js"></script>
</body>

</html>
