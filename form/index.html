<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Our First Webpage</title>
    <link rel="shortcut icon" href="../images/favicon.png">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="fixed-bar">
            <h1 class="page-title text-center">Form Validation</h1>
        </header>
        <form class="form">
            <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" name="name" class="form-control" id="input-name" oninput="checkInput()">
            </div>
            <div class="form-group">
                <label for="input-mail">Mail</label>
                <input type="text" name="email" class="form-control" id="input-mail" oninput="checkInput()">
            </div>
            <div class="form-group">
                <label class="form-label" for="input-message">Your Message</label>
                <textarea name="message" cols="30" rows="10" class="form-control" id="input-message" oninput="checkInput()"></textarea>
            </div>
            <button type="submit" class="btn btn-danger submit-button" disabled>Submit</button>
        </form>
        <script src="main.js"></script>
</body>

</html>
